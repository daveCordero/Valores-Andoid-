function auWin() {
	var audioElement = document.createElement('audio');

		//alert('iphone 22');

	}
	else if(isiPod > -1) {
		//alert('ipod');
		audioElement.setAttribute('src', 'audio/win.mp3');
	}
	else if(isiPad > -1) {
		//alert('ipad');
		audioElement.setAttribute('src', 'audio/win.mp3');
	}
	else if(isSafari > -1) {
		//alert('ipad');
		audioElement.setAttribute('src', 'audio/win.mp3');
	}
	else if (is_android) {

function tapOk(clicked_id) {

			clearTimeout(timerHidePant);
		}, 1000);
		var timerOk = setTimeout(function() {

			clearTimeout(timerOk);
		}, 1500);
	}
	aubtn();
	var newIdOk = "#" + clicked_id + ' .marcaOk';
	$(newIdOk).fadeIn(100);
}//fin tapOk
