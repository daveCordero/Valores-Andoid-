$(document).ready(function() {
	

	// precarga
	//eliminamos el scroll de la pagina

	//guardamos en una variable el alto del que tiene tu browser que no es lo mismo que del DOM

		$("head").append('<meta name="viewport" content="user-scalable=yes, initial-scale=0.490, maximum-scale=0.490" />');

		$("#logosBlock").append('<div class="disblock posAbsolute alpha80hover patrocinador" id="logoBac"></div> <div class="disblock posAbsolute alpha80hover tran100 patrocinador" id="logoNacion"></div>');
	}
	else {

		$("#logosBlock").append('<a href="https://www.bac.net/bacsanjose/" target="_blank" class="disblock posAbsolute alpha80hover patrocinador" id="logoBac"></a> <a href="http://www.gruponacion.co.cr" target="_blank" class="disblock posAbsolute alpha80hover tran100 patrocinador" id="logoNacion"></a>');
		window.scrollTo(0, 0);//hide url bar mobiles //no funciona al 100% en android
	}

	//previene rebote iOS
	document.body.addEventListener('touchmove', function(event) {
	  event.preventDefault();
	}, false);
	//fin previene rebote iOS
	
	if (window.orientation == 0){
		$("#turnScreen").fadeIn(0);
	}
	
	/* modal dialogs */
	//select all the a tag with name equal to modal
	$('a[name=modal]').click(function(e) {
		//Cancel the link behavior
		e.preventDefault();
		
		//Get the A tag
		var id = $(this).attr('href');
	
		//Get the screen height and width
		var maskHeight = $(document).height();
		var maskWidth = $(window).width();
	
		//Set heigth and width to mask to fill up the whole screen
		$('#mask').css({'width':maskWidth,'height':maskHeight});
		
		//transition effect		
		$('#mask').fadeIn(300);	
		$('#mask').fadeTo("slow",0.8);	
	
		//Get the window height and width
		var winH = $(window).height();
		var winW = $(window).width();
              
		//Set the popup window to center
		$(id).css('top',  winH/2-$(id).height()/2);
		$(id).css('left', winW/2-$(id).width()/2);
	
		//transition effect
		$(id).fadeIn(300); 
	
	});
	
	//if close button is clicked
	$('.window .close').click(function (e) {
		//Cancel the link behavior
		e.preventDefault();
		
		$('#mask').hide();
		$('.window').hide();
	});		
	
	//if mask is clicked
	$('#mask').click(function () {
		$(this).hide();
		$('.window').hide();
	});			

	$(window).resize(function () {
	 
 		var box = $('#boxes .window');
 
        //Get the screen height and width
        var maskHeight = $(document).height();
        var maskWidth = $(window).width();
      
        //Set height and width to mask to fill up the whole screen
        $('#mask').css({'width':maskWidth,'height':maskHeight});
               
        //Get the window height and width
        var winH = $(window).height();
        var winW = $(window).width();

        //Set the popup window to center
        box.css('top',  winH/2 - box.height()/2);
        box.css('left', winW/2 - box.width()/2);
	 
	});
	/* fin modal dialogs */

	pantallaActual = '#pantalla01';
	
	/* carga elementos según var fasciculo */
	switch(fasciculo) {
	
		case '01'://principe feliz
			$('#instru').append('Describo cómo sería una nueva estatua o escultura para la ciudad del Príncipe felíz que represente los valores de generosidad, integridad y justicia.');
		break;
		
		case '02'://la bella y la bestia
			$('#instru').append('Escribo un nuevo capítulo de la historia en el que las hermanas de Bella practican valores como la amabilidad, la humildad y la libertad.');
		break;
		
		case '03'://pulgarcito
			$('#instru').append('Escribo una historia en la que Pulgarcito es parte de mi familia. Incluyo valores como la unión, la pertenencia y el afecto.');
		break;
		
		case '04'://el abuelo y el nieto
			$('#instru').append('Describo un artefacto o programa novedoso que le ayude a la familia a compartir más tiempo con el abuelo. Explico cómo funciona.');
		break;
		
		case '05'://el gigante egoista
			$('#instru').append('Describo cómo sería el jardín del Gigante si estuviera en mi comunidad. Incluyo la flora y la fauna del lugar y los valores recreación, compartir y aprecio por la naturaleza.');
		break;
		
		case '06'://la flor mas bonita
			$('#instru').append('Relato cuál creo que fue el primer reto que enfrentó la nueva consejera del reino. Incluyo valores como la honestidad, la sinceridad y la disciplina.');
		break;
		
	}//fin switch
    
    /*rendereado x js para obtener var fasciculo */
    $('#pantalla01').append('<a class="disblock posAbsolute tran100 btnLista" id="btAtras" href="juegos.html?' + fasciculo + '" onClick="flipPage();"></a>');
    $('#retro').append('<a class="icoGrande borRadius50Por" id="icoClose" href="juegos.html?' + fasciculo + '" onClick="flipPage();"></a>');
	
}); // fin document ready
